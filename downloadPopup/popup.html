<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Download</title>
    <link rel="stylesheet" type="text/css" media="screen" href="popup.css">
</head>

<body>
    <div class="grid-container">
        <div class="header">Name:</div>
        <div id="name" class="content"></div>

        <div class="header">Address:</div>
        <div id="email" class="content"></div>

        <div class="header">Content:</div>
        <div id="content" class="content"></div>

        <div class="header">Application type</div>
        <div id="application-type", class="radio-group">
            <label><input type="radio" name="option" value="internship">Internship</label>
            <label><input type="radio" name="option" value="master">Master</label>
            <label><input type="radio" name="option" value="phd">PhD</label>
            <label><input type="radio" name="option" value="postdoc">Postdoc</label>
        </div>

        <div class="header">Output name:</div>
        <div id="output-name-content" class="content">
            <input type="text" id="output-name" value="">
        </div>

        <div class="header">Output directory:</div>
        <div id="output-directory-content" class="content">
            <input type="text" id="output-directory" value="~/Dropbox/prof_udem/applications/">
        </div>

        <div class="header">Attachments:</div>
        <div id="attachments" class="content"></div>
    </div>
			<button id="download-button">Download</button>
    <script type="module" src="popup.js"></script>
</body>

</html>
